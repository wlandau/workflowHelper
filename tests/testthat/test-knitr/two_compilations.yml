sources: code.R
packages: rmarkdown
targets:
  all:
    depends:
    - datasets
    - reports
  datasets:
    depends: poisson100
  poisson100:
    command: poisson_dataset(n = 100)
  reports:
    depends:
    - report1.md
    - report1.html
    - report1.pdf
    - report2.md
    - report2.html
    - report2.pdf
  report1.md:
    depends: datasets
    knitr: TRUE
  report1.html:
    command: render("report1.md", quiet = TRUE)
  report1.pdf:
    command: write("report1.html", "report1.pdf")
  report2.md:
    depends: datasets
    knitr: TRUE
  report2.html:
    command: render("report2.md", quiet = TRUE)
  report2.pdf:
    command: write("report2.html", "report2.pdf")

